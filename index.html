<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STL Clicker</title>
    <style>
        .roboto-thin {
            font-family: "Roboto", sans-serif;
            font-weight: 100;
            font-style: normal;
        }

        .roboto-light {
            font-family: "Roboto", sans-serif;
            font-weight: 300;
            font-style: normal;
        }

        .roboto-regular {
            font-family: "Roboto", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .roboto-medium {
            font-family: "Roboto", sans-serif;
            font-weight: 500;
            font-style: normal;
        }

        .roboto-bold {
            font-family: "Roboto", sans-serif;
            font-weight: 700;
            font-style: normal;
        }

        .roboto-black {
            font-family: "Roboto", sans-serif;
            font-weight: 900;
            font-style: normal;
        }

        .roboto-thin-italic {
            font-family: "Roboto", sans-serif;
            font-weight: 100;
            font-style: italic;
        }

        .roboto-light-italic {
            font-family: "Roboto", sans-serif;
            font-weight: 300;
            font-style: italic;
        }

        .roboto-regular-italic {
            font-family: "Roboto", sans-serif;
            font-weight: 400;
            font-style: italic;
        }

        .roboto-medium-italic {
            font-family: "Roboto", sans-serif;
            font-weight: 500;
            font-style: italic;
        }

        .roboto-bold-italic {
            font-family: "Roboto", sans-serif;
            font-weight: 700;
            font-style: italic;
        }

        .roboto-black-italic {
            font-family: "Roboto", sans-serif;
            font-weight: 900;
            font-style: italic;
        }
        
        body {
            user-select: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #2B2F4F 25%, transparent 25%) -50px 0,
                        linear-gradient(225deg, #2E3B55 25%, transparent 25%) -50px 0,
                        linear-gradient(315deg, #2B2F4F 25%, transparent 25%),
                        linear-gradient(45deg, #2E3B55 25%, transparent 25%);
            background-size: 100px 100px;
            background-color: #088395;
            font-family: "Roboto", sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            user-select: none;
            /* Prevent text selection */
        }

        #hamster {
            width: 150px;
            height: 150px;
            cursor: pointer;
            transition: transform 0.2s;
            user-select: none;
        }

        #hamster:hover {
            transform: scale(1.1);
        }

        #hamster:active {
            transform: scale(0.9);
        }

        #stats {
            margin-top: 20px;
            text-align: center;
            background: #ffeaeaf6;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #stats p {
            margin: 10px 0;
            font-size: 23px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #42db8c;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            background-color: #2bd67e;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        button:active {
            transform: scale(0.95);
        }

        .coin-popup {
            position: absolute;
            color: yellow;
            font-weight: bold;
            animation: fadeout 1s forwards;
            user-select: none;
            /* Prevent text selection */
        }

        @keyframes fadeout {
            0% {
                opacity: 1;
                transform: translateY(0);
            }

            100% {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        .promo-input {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 150px;
            text-align: center;
            color: black;
        }

        .apply-promo {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #84c9c2;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        .apply-promo:hover {
            background-color: #84c9c2;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .apply-promo:active {
            transform: scale(0.95);
        }

        .promo-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            z-index: 1000;
        }

        .promo-modal input {
            margin: 10px;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 200px;
            text-align: center;
        }

        .promo-modal button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #00d647;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        .promo-modal button:hover {
            background-color: #00e64d;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .promo-modal button:active {
            transform: scale(0.95);
        }

        .energy-bar-container {
            width: 100%;
            height: 20px;
            background-color: #ccc;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }

        .energy-bar {
            height: 100%;
            background-color: #76c7c0;
            width: 100%;
        }
    </style>
</head>

<body class="roboto-black">
    <img id="hamster" src="https://i.ibb.co/1dqcXK6/Starcoin.png" alt="Hamster Icon" draggable="false">
    <div id="stats">
        <p>Clicks: <span id="clicks">0</span></p>
        <p>STL: <span id="coins">0</span></p>
        <div class="energy-bar-container">
            <div id="energy-bar" class="energy-bar"></div>
        </div>
        <p>Energy: <span id="energy">1000</span>/<span id="energy-limit">1000</span></p>
        <button id="upgrade">Syms</button>
        <button id="energyUpgrade">davay</button>
        <button id="recoveryUpgrade">araj</button>
        <br>
        <button id="promoButton">Promo Code</button>
    </div>

    <div class="promo-modal" id="promoModal">
        <h2 style="color: white;">Enter Promo Code</h2>
        <input type="text" id="promoInput" class="promo-input" placeholder="Enter your promo code">
        <button id="applyPromo" class="apply-promo">Apply Promo</button>
        <button id="closeModal" class="apply-promo" style="background-color: #f44336;">Close</button>
    </div>

    <script>
        let clicks = parseInt(localStorage.getItem('clicks')) || 0;
        let coins = parseInt(localStorage.getItem('coins')) || 0;
        let clickPower = parseFloat(localStorage.getItem('clickPower')) || 1;
        let displayClickPower = Math.floor(clickPower);
        let usedPromoCodes = JSON.parse(localStorage.getItem('usedPromoCodes')) || [];
        let energy = parseInt(localStorage.getItem('energy')) || 1000;
        let energyLimit = parseFloat(localStorage.getItem('energyLimit')) || 1000;
        let displayEnergyLimit = Math.floor(energyLimit);
        let recoverySpeed = parseFloat(localStorage.getItem('recoverySpeed')) || 0.1;
        let clickUpgradeCost = parseInt(localStorage.getItem('clickUpgradeCost')) || 20;
        let energyUpgradeCost = parseInt(localStorage.getItem('energyUpgradeCost')) || 50;
        let recoveryUpgradeCost = parseInt(localStorage.getItem('recoveryUpgradeCost')) || 100;

        const hamster = document.getElementById('hamster');
        const clicksDisplay = document.getElementById('clicks');
        const coinsDisplay = document.getElementById('coins');
        const energyDisplay = document.getElementById('energy');
        const energyBar = document.getElementById('energy-bar');
        const energyLimitDisplay = document.getElementById('energy-limit');
        const upgradeButton = document.getElementById('upgrade');
        const energyUpgradeButton = document.getElementById('energyUpgrade');
        const recoveryUpgradeButton = document.getElementById('recoveryUpgrade');
        const promoButton = document.getElementById('promoButton');
        const promoModal = document.getElementById('promoModal');
        const promoInput = document.getElementById('promoInput');
        const applyPromoButton = document.getElementById('applyPromo');
        const closeModalButton = document.getElementById('closeModal');

        clicksDisplay.textContent = clicks;
        coinsDisplay.textContent = coins;
        energyDisplay.textContent = Math.floor(energy);
        energyLimitDisplay.textContent = displayEnergyLimit;
        energyBar.style.width = `${(energy / displayEnergyLimit) * 100}%`;
        upgradeButton.innerHTML = `👆<br>${clickUpgradeCost} STL`;
        energyUpgradeButton.innerHTML = `🔋<br>${energyUpgradeCost} STL`;
        recoveryUpgradeButton.innerHTML = `⚡<br>${recoveryUpgradeCost} STL`;

        function formatNumber(number) {
        if (number >= 1e9) {
            return (number / 1e9).toFixed(1) + 'B';
        } else if (number >= 1e6) {
            return (number / 1e6).toFixed(1) + 'M';
        } else if (number >= 1e3) {
            return (number / 1e3).toFixed(1) + 'K';
        } else {
            return number.toString();
        }
    }

        hamster.addEventListener('click', (e) => {
            if (energy > 0) {
                clicks++;
                coins += displayClickPower;
                energy--;
                clicksDisplay.textContent = formatNumber(clicks);
                coinsDisplay.textContent = formatNumber(coins);
                energyDisplay.textContent = formatNumber(Math.floor(energy));
                energyBar.style.width = `${(energy / displayEnergyLimit) * 100}%`;
                localStorage.setItem('clicks', clicks);
                localStorage.setItem('coins', coins);
                localStorage.setItem('energy', energy);

                const coinPopup = document.createElement('div');
                coinPopup.className = 'coin-popup';
                coinPopup.textContent = `+${formatNumber(displayClickPower)} STL`;
                coinPopup.style.left = `${e.pageX}px`;
                coinPopup.style.top = `${e.pageY}px`;
                document.body.appendChild(coinPopup);

                coinPopup.addEventListener('animationend', () => {
                    coinPopup.remove();
                });
            }
        });

        upgradeButton.addEventListener('click', () => {
            if (coins >= clickUpgradeCost) {
                coins -= clickUpgradeCost;
                clickPower = clickPower * 1.8;
                displayClickPower = Math.floor(clickPower);
                clickUpgradeCost = Math.floor(clickUpgradeCost * 2.5);
                coinsDisplay.textContent = formatNumber(coins);
                upgradeButton.innerHTML = `👆<br>${formatNumber(clickUpgradeCost)} STL`;
                localStorage.setItem('coins', coins);
                localStorage.setItem('clickPower', clickPower);
                localStorage.setItem('clickUpgradeCost', clickUpgradeCost);
            }
        });

        energyUpgradeButton.addEventListener('click', () => {
            if (coins >= energyUpgradeCost) {
                coins -= energyUpgradeCost;
                energyLimit = energyLimit * 1.1;
                displayEnergyLimit = Math.floor(energyLimit);
                energyUpgradeCost = Math.floor(energyUpgradeCost * 2.5);
                coinsDisplay.textContent = formatNumber(coins);
                energyLimitDisplay.textContent = formatNumber(displayEnergyLimit);
                energyBar.style.width = `${(energy / displayEnergyLimit) * 100}%`;
                energyUpgradeButton.innerHTML = `🔋<br>${formatNumber(energyUpgradeCost)} STL`;
                localStorage.setItem('coins', coins);
                localStorage.setItem('energyLimit', energyLimit);
                localStorage.setItem('energyUpgradeCost', energyUpgradeCost);
            }
        });

        recoveryUpgradeButton.addEventListener('click', () => {
            if (coins >= recoveryUpgradeCost) {
                coins -= recoveryUpgradeCost;
                recoverySpeed = parseFloat((recoverySpeed + 0.1).toFixed(1));
                recoveryUpgradeCost = Math.floor(recoveryUpgradeCost * 3);
                coinsDisplay.textContent = formatNumber(coins);
                recoveryUpgradeButton.innerHTML = `⚡<br>${formatNumber(recoveryUpgradeCost)} STL`;
                localStorage.setItem('coins', coins);
                localStorage.setItem('recoverySpeed', recoverySpeed);
                localStorage.setItem('recoveryUpgradeCost', recoveryUpgradeCost);
            }
        });

        promoButton.addEventListener('click', () => {
            promoModal.style.display = 'block';
        });

        closeModalButton.addEventListener('click', () => {
            promoModal.style.display = 'none';
        });

        applyPromoButton.addEventListener('click', () => {
            const promoCode = promoInput.value.trim().toUpperCase();
            if (usedPromoCodes.includes(promoCode)) {
                alert('Промокод уже использован.');
            } else {
                switch (promoCode) {
                    case 'STL':
                        coins += 10000;
                        break;
                    case 'SECRETSTL':
                        coins += 5000;
                        break;
                    case 'LEVMASHAR':
                        coins += 1000000000000;
                        break;
                    case '69':
                        coins += 69;
                        break;
                    default:
                        alert('Неверный промокод.');
                        return;
                }
                coinsDisplay.textContent = formatNumber(coins);
                localStorage.setItem('coins', coins);
                usedPromoCodes.push(promoCode);
                localStorage.setItem('usedPromoCodes', JSON.stringify(usedPromoCodes));
                alert(`Промокод "${promoCode}" успешно применен!`);
                promoModal.style.display = 'none';
            }
            promoInput.value = '';
        });

        setInterval(() => {
            if (energy < displayEnergyLimit) {
                energy += recoverySpeed;
                if (energy > displayEnergyLimit) energy = displayEnergyLimit;
                energyDisplay.textContent = Math.floor(energy);
                energyBar.style.width = `${(energy / displayEnergyLimit) * 100}%`;
                localStorage.setItem('energy', energy);
            }
        }, 1000);

        window.addEventListener('click', (e) => {
            if (e.target === promoModal) {
                promoModal.style.display = 'none';
            }
        });
        //made with help of Levmashar ;)
    </script>
</body>
</html>
